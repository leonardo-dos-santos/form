<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="shortcut icon" href="/images/globo.png" type="image/x-icon">
  <title>Form</title>
</head>
<body>
  <main>
    <div id="left-content">
      <div class="logo-and-name">
        <img src="/images/odin-lined.png" alt="Logo Projeto Odin">
        <p>ODIN</p>
      </div>
      <p>Photo by <a href="https://www.pexels.com/pt-br/@mike-marchetti-45079206/" target="_blank">Mike Marchetti</a> on <a href="https://www.pexels.com" target="_blank">Pexels</a></p>
    </div>
    <div id="right-content">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to</p>
      </div>
      <div action="#">
        <div class="input-section">
          <h3>Let's do this!</h3>
          <form class="inputs">
            <label for="firstname">First Name
              <input type="text" id="firstname" name="firstname" required>
              <div id='first-name-error' class='error'></div>
            </label>
            <label for="lastname">Last Name
              <input type="text" id="lastname" name="lastname" required>
              <div id='last-name-error' class='error'></div>
            </label>
            <label for="email">Email   
              <input type="email" id="email" name="email" required autocomplete="off">
              <div id='email-error' class='error'></div>
            </label>
            <label for="phonenumber">Phone Number
              <input type="tel" id="phonenumber" name="phonenumber" required
              pattern='[0-9]{10}'>
              <div id='tel-error' class='error'></div>
            </label>
            <label for="password">Password
              <input type="password" id="password" name="password" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='password-error' class='error'></div>
            </label>
            <label for="passwordC">Confirm Password
              <input type="password" id="passwordC" name="passwordC" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='passwordC-error' class='error'></div>
            </label>
          </form>
        </div>
      </div>
      <div class="submit-section">
        <div>
          <button type="submit" form="inputs">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
